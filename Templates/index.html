<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recoil Settings</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='globals.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <p class="custom-navbar-title mb-0"><a href="{{ url_for('index') }}">Llama</a></p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarNav">  
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('index') }}">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <section>
        <div class="container mt-3">
            <div class="alert alert-custom alert-dismissible">
                <strong>ðŸ‘‹ Hey!</strong> Please consider joining our <a href="#" class="alert-link">Discord Server</a> to watch out for giveaways & updates!
            </div>
        </div>

        <div class="container">
            <div class="row g-2">
                <div class="col">
                    <div class="card h-100 custom-info-card w-100 text-white">
                        <div class="card-body">
                            <h5 class="card-title">Recoil</h5>
                            <p class="card-text">Toggle the basic recoil options.</p>
                            <hr>
                            <div class="form-check">
                                <input class="form-check-input custom-input" type="checkbox" value="" id="checkDefault">
                                <label class="form-check-label" for="checkDefault">Enable</label>
                            </div>

                            <input type="text" class="form-control mt-2 custom-input" id="x_cont_val" placeholder="X Control (4)">
                            <input type="text" class="form-control mt-2 custom-input" id="y_cont_val" placeholder="Y Control (3)">
                            <input type="text" class="form-control mt-2 custom-input" id="delay" placeholder="Delay">
                            <button class="btn btn-success mt-2 w-100"> Apply</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
